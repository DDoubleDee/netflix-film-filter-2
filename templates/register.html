<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
</head>
<body>
    {% extends "main.html" %}
    {% block content %}
        <main id="register">
            <div>
                <script>
                    function check(){
                        inputs = document.getElementsByClassName('bar');
                        if (/^[a-z]+$/i.test(inputs[0].value) && /(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))/.test(inputs[1].value) && inputs[2].value!='' && inputs[2].value==inputs[3].value){
                            document.getElementById('submitbutton').style.display='';console.log('1')
                        } else {document.getElementById('submitbutton').style.display='none';console.log('0')}
                    }
                </script>
                <form action="{{url_for('register')}}" method="POST">
                    <input class="bar" type="text" name="nickname" placeholder="Nickname"/>
                    <input class="bar" type="text" name="email" placeholder="Email@miss.com"/>
                    <input class="bar" type="password" name="password" placeholder="Password"/>
                    <input class="bar" type="password" name="password2" placeholder="Password again"/>
                    <input id="submitbutton" type="submit" value="Submit" style="display:none"/>
                </form>
                <button onclick="check()">Check for mistakes</button>
                <a href="{{url_for('login')}}"><button>Already have an account?</button></a>
            </div>
        </main>
    {% endblock %}
</body>
</html>
